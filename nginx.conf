events { 
    worker_connections 1024; 
}

http {
    include mime.types;
    server {
        listen 80;
        server_name imranansari.in www.imranansari.in;
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;  
        }     
    }
    
    server {
        listen 443 ssl;
        server_name imranansari.in www.imranansari.in;

        ssl_certificate /etc/letsencrypt/live/imranansari.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/imranansari.in/privkey.pem;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }
    }
}
